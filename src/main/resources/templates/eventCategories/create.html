<body>
    <nav th:replace = "fragments :: navigation"></nav>
    <form method="post">
        <div class="form-group">
            <label>Category Name
                <input th:field="${eventCategory.name}" class="form-control">

            <input type="submit" value="Create" class="btn btn-success" id="btn">

    </form>
</body>
</html>
