<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
    <nav th:replace = "fragments :: navigation"></nav>
    <form method="post">
        <div class="form-group">
            <label>Name
                <input th:field="${event.name}" class="form-control">
            </label>
            <p class="error" th:errors="${event.name}"></p>
        </div>
        <div class="form-group">
            <label>Description
                <input th:field="${event.description}" class="form-control">
            </label>
            <p class="error" th:errors="${event.description}"></p>
        </div>
        <div class="form-group">
            <label>Contact Email
                <input th:field="${event.contactEmail}" class="form-control">
            </label>
            <p class="error" th:errors="${event.contactEmail}"></p>
        </div>
        <div class="form-group">
            <label>Location
                <input th:field="${event.location}" class="form-control">
            </label>
            <p class="error" th:errors="${event.location}"></p>
        </div>
        <div class="form-group">
            <label>Must Register
                <input class="form-check-input" type="checkbox" th:field="${event.mustRegister}">
            </label>
            <p class="error" th:errors="${event.mustRegister}"></p>
        </div>
        <div class="form-group">
            <label># Of Attendees
                <input th:field="${event.numOfAttendees}">
            </label>
            <p class="error" th:errors="${event.numOfAttendees}"></p>
        </div>
        <div class="form-group">
            <label>Type
                <select th:field="${event.type}">
                    <option th:each="type : ${types}"
                            th:value="${type}"
                            th:text="${type.displayName}"></option>
                </select>
            </label>

        </div>
        <div class="form-group">
            <input type="submit" value="Create" class="btn btn-success" id="btn">
        </div>
    </form>
</body>
</html>
